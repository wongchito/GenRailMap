<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <script src="draw.js"></script>
</head>

<body>

<input id="svg_width" type="text" value="500" onchange="setSVGSize()"/>
<input id="svg_height" type="text" value="200" onchange="setSVGSize()"/>

<p>Padding (%)</p>
<input id="padding_slider" type="range" value="10" min="0" max="50" onchange="setPadding('slider')"/>
<input id="padding_input" type="text" value="10" onchange="setPadding('input')"/>
<!-- <p id="padding_text">10</p> -->

<p>Colour theme</p>
<select id="city" onchange="getCity(this)">
    <option value="hk">Hong Kong 香港</option>
    <option value="gz">广州 Guangzhou</option>
    <option value="london">London</option>
</select>

<div id="cities">
    <select id="hk" style="display:block" onchange="setLineColour()">
        <option value="twl">Tsuen Wan Line - 荃灣綫</option>
        <option value="ktl">Kwun Tong Line - 觀塘綫</option>
        <option value="isl">Island Line - 港島綫</option>
        <option value="tkl">Tseung Kwan O Line - 將軍澳綫</option>
        <option value="tcl">Tung Chung Line - 東涌綫</option>
        <option value="drl">Disneyland Resort Line - 迪士尼綫</option>
        <option value="ael">Airport Express - 機場快綫</option>
        <option value="sile">South Island Line - 南港島綫（東段）</option>
        <option value="silw">South Island Line - 南港島綫（西段）</option>
        <option value="ekl">East Kowloon Line - 東九龍綫</option>
        <option value="erl">East Rail Line - 東鐵綫</option>
        <option value="wrl">West Rail Line - 西鐵綫</option>
    </select>
    
    <select id="gz" style="display:none" onchange="setLineColour()">
        <option value="gz1">1号线 - Line 1</option>
        <option value="gz2">2号线 - Line 2</option>
        <option value="gz3">3号线 - Line 3</option>
        <option value="gz4">4号线 - Line 4</option>
        <option value="gz5">5号线 - Line 5</option>
        <option value="gz6">6号线 - Line 6</option>
        <option value="gz7">7号线 - Line 7</option>
        <option value="gz8">8号线 - Line 8</option>
        <option value="gz9">9号线 - Line 9</option>
        <option value="gz10">10号线 - Line 10</option>
        <option value="gz11">11号线 - Line 11</option>
        <option value="gz12">12号线 - Line 12</option>
        <option value="gz13">13号线 - Line 13</option>
        <option value="gz14">14号线 - Line 14</option>
        <option value="gz18">18号线 - Line 18</option>
        <option value="gz19">19号线 - Line 19</option>
        <option value="gz21">21号线 - Line 21</option>
        <option value="gz22">22号线 - Line 22</option>
        <option value="gf">广佛线 - Guangfo Line</option>
        <option value="gzapm">APM线 - APM Line</option>
        <option value="gzthz1">THZ1</option>
    </select>
    
    <select id="london" style="display:none" onchange="setLineColour()">
        <option value="ctl">Central Line</option>
    </select>
</div>

<p>Direction</p>
<input type="radio" name="direction" value="left" onchange="setDirection(this)">left &lt;--</input>
<input type="radio" name="direction" value="right" onchange="setDirection(this)" checked>right --&gt;</input>

<p>Station list</p>
<div id="stn_list">
    <div id="stn0">
        <input type="radio" name="current" onchange="setCurrentStn(this)">
        <input type="text" value="Central">
        <button onclick="addStn(this)">+</button>
        <button onclick="removeStn(this)">-</button>
    </div>
    <div id="stn1">
        <input type="radio" name="current" onchange="setCurrentStn(this)" checked>
        <input type="text" value="Admiralty">
        <button onclick="addStn(this)">+</button>
        <button onclick="removeStn(this)">-</button>
    </div>
    <div id="stn2">
        <input type="radio" name="current" onchange="setCurrentStn(this)">
        <input type="text" value="Tsuen Wan">
        <button onclick="addStn(this)">+</button>
        <button onclick="removeStn(this)">-</button>
    </div>
</div>


<br/>

<svg 
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" 
id="root" width="500" height="200">
    <style type="text/css">
        .LineDiagram {fill:none;stroke-width:6}
        .cunknown {stroke:#999999}

        .cgz1 {stroke:#F3D03E}
        .cgz2 {stroke:#00629B}
        .cgz3 {stroke:#ECA154}
        .cgz4 {stroke:#00843D}
        .cgz5 {stroke:#C5003E}

        .cgz8 {stroke:#008C95}
        .cgz9 {stroke:#71CC98}

        .cgz14 {stroke:#81312F}
        .cgz18 {stroke:#D48BC8}
        .cgz19 {stroke:#BB29BB}
        .cgz21 {stroke:#201747}
        .cgz22 {stroke:#041E42}
        .cgf {stroke:#C4D600}

        .cgzthz1 {stroke:#44A729}

        .ctwl {stroke:#E2231A}

        .csile {stroke:#B6BD00}

        .cerl {stroke:#61B4E4}

        .cnol {stroke:#FF0066}
        .c360 {stroke:#94989A}
        .clrl {stroke:#CD9700}
        .cefls {stroke:#000000}
    </style>

    <defs>
        <path id="st" class="StationTick" d="M 2,0 H 7"/>
        <path id="term" class="StationTick" d="M -7,0 H 7"/>
        <g id="int">
            <circle cx="0" cy="0" r="9" fill="#000"/>
            <circle cx="0" cy="0" r="6" fill="#fff"/>
        </g>

        <use xlink:href="#st" id="stgz1" class="cgz1"/>
        <use xlink:href="#st" id="stgz2" class="cgz2"/>
        <use xlink:href="#st" id="stgz3" class="cgz3"/>
        <use xlink:href="#st" id="stgz4" class="cgz4"/>
        <use xlink:href="#st" id="stgz5" class="cgz5"/>

        <use xlink:href="#st" id="stgz18" class="cgz18"/>
        <use xlink:href="#st" id="stgz19" class="cgz19"/>
        <use xlink:href="#st" id="stgz22" class="cgz22"/>
    </defs>

    <g class="LineDiagram">
        <path id="line_main" class="ctwl" d="M 25,30 h 450"/>
        <path id="line_passed" class="cunknown" d="M 250,30 H 25"/>
    </g>

    <g id="stations">
        <use xlink:href="#int" transform="translate(25,30)" id="stn_icon_0"/>
        <use xlink:href="#int" transform="translate(250,30)" id="stn_icon_1"/>
        <use xlink:href="#int" transform="translate(475,30)" id="stn_icon_2"/>
    </g>

    <rect id="outer" x="0" y="0" width="500" height="200" fill="none" stroke="black"/>
</svg>

</body>
</html>
